{{define "signup.html"}}
<div class="my-4 mt-6 md:max-w-md md:mt-20">
    <h1 class="mb-8 font-sans">Create Account</h1>
    <form action="/signup" method="post" class="form register-form">
        <div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 "><label class="block"><span
                        class="block text-xs font-normal font-sans text-black">Full name*</span>
                    <div class="relative"><input type="text" name="fullname" placeholder="Full Name" required="required"
                            class=""> <!----></div> <!----> <!---->
                </label> <label class="block"><span class="block text-xs font-normal font-sans text-black">Username
                        *</span>
                    <div class="relative"><input type="text" name="username" placeholder="Username" required="required"
                            class=""> <!----></div> <!----> <!---->
                </label></div>
            <div class="mt-5"><label class="block"><span
                        class="block text-xs font-normal font-sans text-black">Email*</span>
                    <div class="relative"><input type="email" name="email" placeholder="Email" required="required"
                            class=""> <!----></div> <!----> <!---->
                </label></div>
            <div class="mt-5"><label class="block"><span
                        class="block text-xs font-normal font-sans text-black">Password*</span>
                    <div class="relative"><input type="password" name="password" placeholder="Password"
                            required="required" class="">
                        <div>
                            <div class="absolute cursor-pointer text-gray-90 right-3 top-7 text-md">
                                <div class="inline-block "><svg width="1em" height="1em" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off">
                                        <path stroke="currentColor"
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                        </path>
                                        <line stroke="currentColor" x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg></div>
                            </div> <!---->
                        </div>
                    </div> <!----> <!---->
                </label> <span class="text-gray-50 text-sm leading-4 font-sans">At least 8 characters, one letter and
                    one number</span></div>
        </div> <button type="submit" class="block w-3/4 mx-auto mt-8 btn-squared-filled btn-black md:w-3/4 ">Sign
            up</button>
        <div class="block w-3/4  mx-auto  md:w-3/4 text-center"><span class="text-gray-40 text-xs ">Already have an
                account? <a href="/login" class="underline">Back to login</a></span></div>
    </form>
</div>
{{end}}
